<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script src="https://kit.fontawesome.com/ca12f6a0b5.js" crossorigin="anonymous"></script>
   
</head>

<body>
    
    <div class="rps-container">
        <div class="title-container">
            <h2>Rock Paper Scissors</h2>
        </div>
        

        <div class="score-container">
            <h3 id="score">0:0</h3>
            <p id="score-message"></p>
        </div>

        <div id="rps-options">
            <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button id="paper"><i class="fa-regular fa-hand"></i></button>
            <button id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>

        <div id="message-container">
            <div class="pc">
                <h4>Player</h4>
                <h4>Computer</h4>
                
            </div>

            <div class="pc-message">
                <div id="p-message"></div>
                <div id="c-message"></div>
            </div>
            <br><br>
        </div>

        <div id="winner-result"></div>

    </div>

    <!--Scripts-->
    <script src="app.js"></script>

    
</body>
</html>
