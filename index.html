<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script src="https://kit.fontawesome.com/ca12f6a0b5.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="rps-container">
        <h2>Rock Paper Scissors</h2>

        <div>
            <h3 id="score">0:0</h3>
            <p id="message"></p>
        </div>

        <div id="rps-options">
            <button><i class="fa-regular fa-hand-back-fist"></i></button>
            <button><i class="fa-regular fa-hand"></i></button>
            <button><i class="fa-regular fa-hand-scissors"></i></button>
        </div>

        <div>
            <h4>Player</h4>
            <h4>Computer</h4>
        </div>


    </div>
    
</body>
</html>
